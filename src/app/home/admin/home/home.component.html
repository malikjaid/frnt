<div class="adminDashboard mt-4">
  <div class="container-fluid">
    <app-chartview [chartAuth]="'Admin'"></app-chartview>
    <div class="tableWrapper p-3">
      <div class="header d-flex align-items-center justify-content-between">
        <div class="title">
          <h4>User's Listing</h4>
        </div>
        <div class="action d-flex align-items-center justify-content-between my-3">
          <div class="filter" [matMenuTriggerFor]="filterMenu">
            <span class="d-flex">
              <mat-icon class="me-1">filter_list</mat-icon> <span>Filter</span>
            </span>
            <mat-menu #filterMenu="matMenu" yPosition="below" xPosition="before">
              <button mat-menu-item (click)="getFiltered('')">Clear</button>
              <button mat-menu-item [ngClass]="{'flt_active': filter_search_key===2}" (click)="getFiltered('doctor')">Doctor</button>
              <button mat-menu-item [ngClass]="{'flt_active': filter_search_key===1}"  (click)="getFiltered('organization')">Organization</button>
            </mat-menu>
          </div>
          <div class="filterToolbar">
            <form [formGroup]="searchForm">
              <input class="input-grey-rounded" type="search" placeholder="Search" formControlName="search">
            </form>
          </div>
        </div>
      </div>
      <div class="tableWrapper mb-3">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortFunction($event)">
          <ng-container matColumnDef="Sr no">
            <th mat-header-cell *matHeaderCellDef> Sr no </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{getIndex(i)}} </td>
          </ng-container>
          <ng-container matColumnDef="Full Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="full_name"> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="country">Country</th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>
          <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
          <ng-container matColumnDef="Created Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="created_at">Created Date</th>
            <td mat-cell *matCellDef="let element">
              {{element.createdDate | date : 'd-MMMM-y'}}
            </td>
          </ng-container>
          <ng-container>
            <tr class="mat-row text-center" *matNoDataRow style="height: 60px;">
              <td class="mat-cell" [attr.colspan]="displayedColumns.length"> No Data Available.</td>
            </tr>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [id]="row.id"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons="true" [pageSize]="pagination.per_page"
          [length]="totalCount" showFirstLastButtons="true" (page)="handlePagination($event)"
          aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
</div>
