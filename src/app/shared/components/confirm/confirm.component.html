<div class="confirm-alt">
    <mat-icon class="close" (click)="closeModel(false)">close</mat-icon>
    <div class="info">
        <span><mat-icon>info</mat-icon></span>
    </div>
    <div class="message">
        <h2>
            Are you sure you want to delete this "{{confirmData.name}}" ?
            <p>This action cannot be undone.</p>
        </h2>
    </div>

    <div class="action">
        <button (click)="closeModel(false)" class="calcel"><mat-icon>close</mat-icon> Cancel</button>
        <button (click)="closeModel(true)" class="delete"><mat-icon>delete</mat-icon> Delete</button>
    </div>

</div>
